<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYP Mill Intelligence - Buckeye Pacific</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-left">
      <span class="status-app">MILL INTEL</span>
      <span class="status-sep">|</span>
      <span id="status-trader">—</span>
    </div>
    <div class="status-right">
      <span class="status-dot live"></span>
      <span>LIVE</span>
      <span class="status-sep">|</span>
      <span>LOCAL</span>
      <span class="status-sep">|</span>
      <span class="status-clock" id="status-clock">--:--:--</span>
    </div>
  </div>
  <div id="app">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">MILL INTEL</div>
        <div class="company">Buckeye Pacific</div>
        <select id="trader-select" onchange="setTrader(this.value)" style="width:100%;margin-top:8px;padding:6px 8px;font-size:11px;background:var(--border);color:var(--text);border:1px solid var(--border-light);border-radius:var(--radius)"></select>
      </div>
      <div class="nav" id="nav"></div>
      <button class="sidebar-toggle-btn" onclick="toggleSidebar()">◀</button>
    </nav>
    <main class="main">
      <header class="header" id="header"></header>
      <div class="content" id="content"></div>
    </main>
  </div>
  <div id="toast-container"></div>
  <script src="js/state.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/data.js"></script>
  <script src="js/intake.js"></script>
  <script src="js/aggregated.js"></script>
  <script src="js/map.js"></script>
  <script src="js/intelligence.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
